<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_002-Google</title>
    <link rel="shortcut icon" href="./images/gfavicon.png"
    type="image/x-icon"/>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">

      <ul class="header__left">
        <li><a href="">About</a></li>
        <li><a href="">Store</a></li>
      </ul>

      <ul class="header__right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#">
              <img class="header__right--appicon" src="./images/appicon.png" title="Google Apps" alt="App Icon">
          </a></li>
          <li><button class="header__right--button">Sign In</button></li>
      </ul>

    </header>

    <main class="google-main">

            <img class="main__logo" src="./images/googlelogo.png" alt="logo">

        <div class="main__search-bar">
            <img 
            class="main__search-bar--magnifier"
            src="./images/magnifying_glass.jpg"
            alt="">

            <input class="main__search-bar--input" type="search">
            <a href="#">
                <img class="main__search-bar--mic" src="./images/google_microphone.png" alt="">
            </a>
        </div>

        <div class="main__buttons">
            <button class="main__buttons--left">Google Search</button>
            <button class="main__buttons--right">I'm Feeling Lucky</button>
        </div>

        <div class="main__languages">
            <p>Other Languages you can use: <a href="#">English</a></p>
        </div>

    </main>

    <footer class="footer">
        <div class="footer__country">Turkey</div>

        <div class="footer__bottom">
            <ul class="footer__bottom--left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>

            <ul class="footer__bottom--right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Setting</a></li>
            </ul>
        </div>
    </footer>

  </body>
</html>
